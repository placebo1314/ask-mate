{% extends "base.html" %}

{% block css %}
        <link rel="stylesheet" href="/static/css_files/basic.css" />
        <link rel="stylesheet" href="/static/css_files/new_form_style.css" />
{% endblock %}

{% block headline %}
        <div class="headline">Add question</div>
{% endblock %}

{% block content%}

      <div class="back_button">
        <form action="/list">
          <button id="home" type="submit" class="button">BACK</button>
        </form>
      </div>
      <div class="form-style-8">
        <form
          action="/add-question"
          method="post"
          enctype="multipart/form-data"
        >
          <div>
            <label class="text">Give your question a title:</label> <br />
            <input
              placeholder="Type here..."
              name="title"
              type="text"
              required
              minlength="3"
            />
          </div>
          <div>
            <label class="text">Type your question:</label> <br />
            <textarea
              placeholder="Type here..."
              id="question"
              name="question"
              rows="6"
              cols="60"
            ></textarea>
          </div>
          <input type="file" class="tallozas" name="file1" />
          <button type="submit" class="button">Add new Question</button>
        </form>
      </div>

{% endblock %}
