{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css_files/basic.css">
<link rel="stylesheet" href="/static/css_files/new_form_style.css">
{% endblock %}
{% block headline %}
        <div class="headline">New Tag</div>
{% endblock %}
{% block content%}

    <div class="back_button">
        <form action="/questions/{{ question_id }}">
            <button id="home" type="submit" class="button"> BACK</button>
        </form>
    </div>
    <div class="form-style-8">
        <h2 align="middle">Give a new tag!</h2>

        <form action="{{ url_for('add_tags_to_question', question_id=question_id) }}" method="POST">

{#            <p><h4> Type your new tag: </h4><br>#}
{#            <textarea id="answer_message" name="message" rows="6" cols="60" minlength="10"#}
{#                      placeholder="Type here..." required autofocus></textarea></p>#}
            <label for="tags">Add tag</label>
            <input name="new_tag" type="text" list="tags"/>
            <datalist id="tags">
                {% for tag in tags %}
                    <option>{{ tag['name'] }}</option>
                {% endfor %}
            </datalist>

            <input type="submit" value="Submit" name="Submit" class="button">
        </form>
    </div>

{% endblock %}
