{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css_files/login.css">
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="center">
        <h1>Login</h1>
         <form action="/login" method="post">
            <div class="txt_field">
                <input type=text name=username id=username>
                <span></span>
                <label for="username">Username</label>
            </div>
            <div class="txt_field">
                <input type=password name=password id=password>
                <span></span>
                <label for="password">Password </label>
            </div>
            <p><input type=submit value=Login>
         </form>
         <div class="pass">
             Forget password?
         </div>
         <div class = "signup_link">
            Not a member? <a href="/registration">Signup</a>
         </div>
    </div>
{% endblock content %}

{% block footer %}
{% endblock %}
{% block theme %}
{% endblock %}
